<section class="item">
  <div class="md-layout md-gutter md-alignment-center">

    <div class="md-layout-item md-medium-size-48 md-small-size-90 md-xsmall-size-100">
      <md-toolbar class="md-accent md-dense border-rounded">
        <h3 class="md-title">Question # {{ index }}</h3>
        <div class="md-toolbar-section-end">
          <md-button class="md-dense">
            <md-icon class="md-dense md-raised">edit</md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-card>
        <md-card-content class="text">
          {{ item.Question }}
        </md-card-content>
      </md-card>
    </div>

    <div class="md-layout-item md-medium-size-48 md-small-size-90 md-xsmall-size-100">
      <md-toolbar class="md-accent md-dense border-rounded">
        <h3 class="md-title">Choose right option</h3>
      </md-toolbar>
      <md-card>
        <md-card-content>
            <md-list v-for="Answer in item.Answers" :key="Answer.text">
              <md-list-item>
                <md-radio  v-model="answer" :value="Answer.text" />
                <span class="md-list-item-text">
                    <div class="md-layout">
                        <div class="md-layout-item md-medium-size-80">{{ Answer.text }}</div>
                        <div class="md-layout-item">
                          <i class="material-icons" v-if="!beforeSubmit && Answer.right">check</i>
                          <i class="material-icons" v-if="!beforeSubmit && answer === Answer.text && answer !== item.Answers.find(answer => answer.right).text">close</i>
                        </div>
                    </div>
                </span>
                
              </md-list-item>
            </md-list>
            <div class="md-toolbar-section-end">
              <md-button class="md-raised" :disabled="!answer" v-bind:class="[beforeSubmit ? 'md-secondary' : 'md-accent']" @click="checkSolution()">{{buttonText}}</md-button>
            </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</section>
